<table *ngIf="expenses !== null" mat-table [dataSource]="activePageDataChunk" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <!-- Position Column -->
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Sum">
    <th mat-header-cell *matHeaderCellDef> Sum</th>
    <td mat-cell *matCellDef="let element"> {{element.sum}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Location">
    <th mat-header-cell *matHeaderCellDef> Location</th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date</th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>
  <ng-container matColumnDef="Currency">
    <th mat-header-cell *matHeaderCellDef> Currency</th>
    <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
  </ng-container>
  <ng-container matColumnDef="ExpenseType">
    <th mat-header-cell *matHeaderCellDef> ExpenseType</th>
    <td mat-cell *matCellDef="let element"> {{element.expenseType}} </td>
  </ng-container>
  <ng-container matColumnDef="NumberOfComments">
    <th mat-header-cell *matHeaderCellDef> NumberOfComments</th>
    <td mat-cell *matCellDef="let element"> {{element.numberOfComments}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
               (page)="onPageChanged($event)">
</mat-paginator>
<br>
<br>
<div class="example-container">

  <mat-form-field>
    <input matInput [matDatepicker]="picker2" placeholder=" Select start date"
           (dateChange)="addEventStartDate( $event)">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>


  <mat-form-field>
    <input matInput [matDatepicker]=" picker1" placeholder="Select end date"
           (dateChange)="addEventEndDate( $event)">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="submit()">

    Filter dates
  </button>


  <mat-form-field>
    <input matInput placeholder="type" [(ngModel)]="type">

  </mat-form-field>
  <button mat-raised-button color="primary" (click)="FilterType()">
    Filter type
  </button>
</div>
